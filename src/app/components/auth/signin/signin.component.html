<div class="wrapper">
  <form class="form">
    <div class="form-input">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput>
      </mat-form-field>
    </div>

    <div class="form-input">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput>
      </mat-form-field>
      <div class="common">
        <small class="account">Don't have an account ? <span class="signup">Signup here</span></small>
        <small class="forget">Forget Password</small>
      </div>
    </div>
    

    <div class="button-container">
      <button routerLink="/home/homepage" mat-raised-button color="primary">Signin</button>
    </div>
  </form>
</div>
